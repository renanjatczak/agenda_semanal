{% extends 'base.html' %}
{% block title %}Excluir Tarefa{% endblock %}
{% block content %}
<div class="container">
    <h2>Excluir Tarefa</h2>
    <p>Tem certeza que deseja excluir a tarefa "{{ tarefa.tarefa }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'dia_da_semana' tarefa.dia %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
